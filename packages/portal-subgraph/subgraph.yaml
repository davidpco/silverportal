specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Portal
    network: ropsten
    source:
      address: "0xD7A15a7B9c09E5126aB4598601dF5935C7Ab4Bec"
      abi: Portal
      startBlock: 12675097
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - EscrowSettled
        - EscrowSlashed
        - OrderCancelled
        - OrderMatched
        - OrderPlaced
        - OwnerUpdated
        - ParamUpdated
      abis:
        - name: Portal
          file: ./abis/Portal.json
      eventHandlers:
        - event: EscrowSettled(uint256,uint256,address,uint256)
          handler: handleEscrowSettled
        - event: EscrowSlashed(uint256,uint256,address,uint256)
          handler: handleEscrowSlashed
        - event: OrderCancelled(uint256)
          handler: handleOrderCancelled
        - event: OrderMatched(uint256,uint256,int128,int128,uint128,uint256,uint128,address,address)
          handler: handleOrderMatched
        - event: OrderPlaced(uint256,int128,uint128,uint256,address)
          handler: handleOrderPlaced
        - event: OwnerUpdated(indexed address,indexed address)
          handler: handleOwnerUpdated
        - event: ParamUpdated(uint256,uint256,string)
          handler: handleParamUpdated
      file: ./src/portal.ts
